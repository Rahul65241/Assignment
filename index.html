
<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
</head>
<body>
    <h1>Add Employee</h1>

    <h2>Add Employee</h2>
    <form action="connect.php" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="contact">Contact Number:</label>
        <input type="text" name="contact" id="contact" required><br><br>

        <label for="address">Address:</label>
        <textarea name="address" id="address" required></textarea><br><br>

        <label for="experience">Experience:</label>
        <input type="text" name="experience" id="experience" required><br><br>

        <label for="department">Department:</label>
        <input type="text" name="department" id="department" required><br><br>

        <label for="education">Education:</label>
        <input type="text" name="education" id="education" required><br><br>

        <label for="hobby">Hobby:</label>
        <input type="text" name="hobby" id="hobby" required><br><br>

        <label for="photo">Photo:</label>
        <input type="file" name="photo" id="photo"><br><br>

        <input type="submit" name="submit" value="Save">
    </form>

 
</body>
</html>
